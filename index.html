<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <title>Monte Carlo Simulation Assignment</title>
  </head>
  <body>
    <section id="hero-page">
      <div class="roulette">
        <img src="assets/roulette-spinner.gif" alt="roulette spinner" />
      </div>
      <div class="user-input">
        <form id="input-form">
          <h1>PLACE YOUR BETS</h1>
          <div>
            <label htmlFor="initialMoney">Initial Money:</label>
            <input
              id="initialMoney"
              type="number"
              placeholder="Enter Initial Money: "
            />
          </div>

          <div>
            <label htmlFor="betForBlack">Bet for Black:</label>
            <input
              id="betForBlack"
              type="number"
              placeholder="Enter Bet for Black: "
            />
          </div>

          <div>
            <label htmlFor="betForGreen">Bet for Green:</label>
            <input
              id="betForGreen"
              type="number"
              placeholder="Enter Bet for Green: "
            />
          </div>

          <div>
            <label htmlFor="minPerRound">Minutes per round:</label>
            <input
              id="minPerRound"
              type="text"
              placeholder="Enter minutes per round: "
            />
          </div>

          <button type="submit" id="open-modal-btn">Simulate</button>
        </form>
      </div>
    </section>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <section id="results">
          <!-- where we'll display results -->
          <table id="resultsTable">
            <tr>
              <th>Round</th>
              <th>Spin</th>
              <th>Bet Black</th>
              <th>Bet Green</th>
              <th>Outcome</th>
              <th>Balance</th>
              <th>Final</th>
            </tr>
          </table>
        </section>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
